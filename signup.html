<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="text-center mt-5">
        <form style="max-width: 320px; margin: auto;">
            <img class="mt-2 mb-2" src="img/todo_logo.png" height="92" alt="Logo">
            <h3 class="mb-3" style="font-weight: normal;">Sign up</h3>
            <!-- email form -->
            <label class="sr-only" style="position: absolute; width: 1px; height: 1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0;">Email address</label>
            <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
            <!-- password form -->
            <label for="password" class="sr-only" style="position: absolute; width: 1px; height: 1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0;">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control">
            <!-- button -->
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary" btn-lg type="button" style="font-weight: normal;">SIGN UP</button>
            </div>
            <!-- Not Registered? Sign Up link -->
            <p class="mt-3">Have account? <a href="signin.html">Sign In</a></p>
        </form>
    </div>
</body>
</html>
