<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <!-- firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>

<body>
    <div class="text-center mt-5">
        <form id="main-form" style="max-width: 320px; margin: auto;">
            <img class="mt-2 mb-2" src="img/todo_logo.png" height="92" alt="Logo">
            <h3 class="mb-3" style="font-weight: normal;">Sign up</h3>
            <!-- email form -->
            <label class="sr-only" style="position: absolute; width: 1px; height: 1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0;">Email address</label>
            <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
            <!-- password form -->
            <label for="password" class="sr-only" style="position: absolute; width: 1px; height: 1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0;">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control">
            <!-- button -->
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary" btn-lg type="submit" style="font-weight: normal;">Sign Up</button>
            </div>
            <!-- Have account? Sign In link -->
            <p class="mt-3">Have account? <a href="index.html">Sign In</a></p>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        // import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, set, ref  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        

        const firebaseConfig = {
          apiKey: "AIzaSyDf-gCQynf1I6fyTv0EXcJJRqZReuNkmFM",
          authDomain: "task-manager-82215.firebaseapp.com",
          databaseURL: "https://task-manager-82215-default-rtdb.firebaseio.com",
          projectId: "task-manager-82215",
          storageBucket: "task-manager-82215.appspot.com",
          messagingSenderId: "534849802208",
          appId: "1:534849802208:web:482fbfcc84d2ad761ee585",
          measurementId: "G-GS5JYX320B"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getDatabase();

        let emailAddress = document.getElementById('emailAddress');
        let password = document.getElementById('password');
        let mainForm = document.getElementById('main-form');

        let RegisterUser = evt => {
            evt.preventDefault();

            createUserWithEmailAndPassword(auth, emailAddress.value, password.value)
            .then((credentials) =>{
                console.log(credentials);
                window.location.href = 'tasks.html';
                alert("Registered!");
            })
            .catch((error) =>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            })
        }
        
        mainForm.addEventListener('submit', RegisterUser);

    </script>
</body>
</html>
